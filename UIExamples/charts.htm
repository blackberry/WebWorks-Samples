<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
	    <link  rel="stylesheet" type="text/css" href="css/webworks.css"><link />
	    <script type="text/javascript" src="js/webworks.js"></script>
		<style type="text/css">
			body {
				background-image: url('images/stripes.png');
			}
		</style>
		<script type="text/javascript">
              var imgChart1 = new Image();
              var imgChart2 = new Image();
              var urlChart1 = "http://chart.apis.google.com/chart?cht=p3&chs=250x100&chd=t:60,40&chl=Hello|World";            
              var urlChart2 = "http://chart.apis.google.com/chart?cht=bvg&chs=170x100&chd=t:20,30,40|25,35,45&chco=4D89F9,C6D9FD&chdl=Cats|Dogs&chbh=10,1,6&chxt=x,y&chxl=0:|Jan|Feb|Mar";
              
              function onLoad() {
		        document.body.style.height = screen.height + 'px';
		        setTimeout('loadCharts()', 300);
		      }	
		      
              function loadCharts() {
                // Configure our first chart to display once it has loaded
                imgChart1.onload = function () {
                        document.getElementById('chart1').innerHTML = '<img src="'+ urlChart1 + '" />';
                    }
                imgChart1.src = urlChart1;
                
                // Configure our second chart to display once it has loaded
                imgChart2.onload = function () {
                        document.getElementById('chart2').innerHTML = '<img src="'+ urlChart2 + '" />';
                    }
                imgChart2.src = urlChart2;
              }     
		</script>
	</head>
	<body onload="onLoad();">
		<div x-ww-type="screen">
			<div style="margin:15px;font-size:13pt;color:Gray;">
				<p align="center">
				Below you will find some examples of how you can use Google's chart API in your WebWorks App<br /><br />
				It also shows how to perform placeholders while you load remote images	        
				</p>
			</div>
			
			<div x-ww-type="round-panel" id="mainList">
				<div id="chart1" style="height:100px; text-align:center;">
					Loading Chart...<br />
					<img style="margin-top:10px;" src="images/loading1.gif" />                    
				</div>  
			</div>
			
			<div x-ww-type="round-panel" id="mainList">
				<div id="chart2" style="height:100px; text-align:center;">
					Loading Chart...<br />
					<img style="margin-top:10px;" src="images/loading1.gif" />  
				</div>   
			</div>
			
		</div>
	</body>
</html>
