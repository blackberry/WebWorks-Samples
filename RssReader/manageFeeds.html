<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link type="text/css" rel="stylesheet" href="css/manageFeeds.css" />
<link type="text/css" rel="stylesheet" href="css/common.css" />
<script type="text/javascript" src="javascript/html5_init.js" id="html5_init"></script>
<script type="text/javascript" src="javascript/manageFeeds.js"></script>
<script type="text/javascript" src="javascript/common.js"></script>
<title>Manage Feeds</title>
</head>
<body>
	<div class="header"><div class="title">Manage Feeds</div></div>
	<div class="addRow" id="addFeed" x-blackberry-focusable="true" onclick="addFeed();">
		<img src="images/RSS_Icon_dark_withblueplus_53.png" alt=""/>
		<div>Add a feed</div>
	</div>
	<div id="subscribedHeader" class="title">Subscribed</div>
	<div id="subscribed" class="feedList"></div>
	<div id="unsubscribedHeader" class="title">Unsubscribed</div>
	<div id="unsubscribed" class="feedList"></div>
	<div id="feedTemplate" class="listItem" x-blackberry-focusable="true" onclick="handleClick(this);">
		<img src="images/RSS_Icon_EPR_UF.jpg" />
		<div class="name"></div>
		<div class="url"></div>	            
	</div>
	
	<div id="prompt" class="prompt-panel">
		<div class="panel-top-left"></div>
		<div class="panel-top-right"></div>
		<div class="panel-inside">
			<div class="panel-nogap">
				<div id="promptTitle" class = "promptTitle">Title</div>
				<div class="buttonPanel">
					<a id="promptStatus" class="buttonCenter" style="float:left;" onmouseover="doSelect('promptSave');"  onclick="toggleEnabled(currentFeed);" x-blackberry-focusable="true" x-blackberry-onDown="promptFocus('promptDelete');" x-blackberry-onUp="promptFocus('promptDelete');" ><span id ="subscribeStatus">Subscribe</span></a>			
					<a id="promptDelete" class="buttonCenter" style="float:left;" onmouseover="doSelect('promptDiscard');"  onclick="deleteFeed(currentFeed);" x-blackberry-focusable="true" x-blackberry-onDown="promptFocus('promptStatus');" x-blackberry-onUp="promptFocus('promptStatus');"><span>Delete</span></a>
				</div>
			</div>       				
		</div>       		
		<div class="panel-bottom-left"></div>
		<div class="panel-bottom-right"></div>	    	
	</div>
	
</body>
</html>
