<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,user-scalable=no,initial-scale=1.0">
	<link href="../../css/styles.css" rel="stylesheet" type="text/css">
	<script src="../../js/standard.js" type="text/javascript" ></script>

	<title> WebWorks APIs: blackberry.app.event </title>	
	<link href="../../css/apis/appevent.css" rel="stylesheet" type="text/css">
	<script src="../../js/apis/appevent.js" type="text/javascript"></script>
	
</head>
<body>

	<!-- Application (swipe-down) menu bar: -->
	<div id="toolBar">
		<ol id="toolBarLinks">
			<li onclick="alert('Action 1')"> Action 1 </li>
			<li onclick="alert('Action 2')"> Action 2 </li>
			<li onclick="alert('Action 3')"> Action 3 </li>
		</ol>
		<ol id="toolBarButton">
			<li onclick="alert('Help')"> Help </li>
			<li onclick="closeToolbar()"> Close </li>
		</ol>
	</div>
	

	<h1>Application Event API</h1>
	
	<h2>PlayBook App Events:</h2>
	<div class="demo">
		<p>
			Moving this application to the background will change the background color.<br/>
			<button onclick="handleBackground()"> Simulate Background Event</button>
			<button onclick="handleForeground()"> Simulate Foreground Event</button>
		</p>
		<p>
			Swipe down from the top bezel will open a toolbar.<br/>
			<button id="btnSwipe" onclick="handleSwipeDown()"> Simulate Top Bezel Swipe</button>
		</p>

	</div>

	
	<h2>Output</h2>
	<div class="demo" id="details">
		
	</div>
	
		
</body>
</html>
