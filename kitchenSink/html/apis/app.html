<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,user-scalable=no,initial-scale=1.0">
	<link href="../../css/styles.css" rel="stylesheet" type="text/css">
	<script src="../../js/standard.js" type="text/javascript" ></script>

	<title> WebWorks APIs: blackberry.app </title>
	<script src="../../js/apis/app.js" type="text/javascript"></script>
	
</head>
<body>

	<h1>Application API</h1>
	
	<h2>Application Methods</h2>
	<div class="demo" id="actions">
		<div class="description">The following methods are available through the blackberry.app object:</div>
		<p>
			<button id="btnExitApp" onclick="exitApp()">Exit Application</button>
		</p>
		<p>
			<button id="btnSetName" onclick="setName()">Set home screen name</button> 
			Name: <input id="txtSetName" type="text" value="New Name"/> 
		</p>
		<p>
			<button id="btnSetIcon" onclick="setIcon()">Set home screen icon</button> 
			Path: <input id="txtSetIcon" type="text" value="local:///img/new_icon.png"/> 
		</p>
		<p>
			<button id="btnRequestBackground" onclick="requestBackground()">Move to background for 5 seconds</button> 
		</p>
	</div>
	
	
	<h2>Application Details</h2>
	<div class="demo" id="details">
		<div class="description">The blackberry.app object allows you to read application settings defined in the config.xml file:</div>
	</div>

</body>
</html>
