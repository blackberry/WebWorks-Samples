<head>

	<link href="../../css/styles.css" rel="stylesheet" type="text/css">

	<link href="../../css/css3/animation.css" rel="stylesheet" type="text/css">

</head>
<body>

	<h2>Animation </h2>
	
	<div class="demo">
	
		<table cellspacing="10">
			<tr>
				<td id="box1" class="box1" onclick="applyStyle('box1','scale')"> Scale </td>
				
				<td id="box2" class="box2" onclick="applyStyle('box2','transform')"> Transform </td>
			
				<td id="box3" class="box3" onclick="applyStyle('box3','rotate')"> Rotate </td>
			</tr>
		</table>
		
		<br/>
		<br/>
		<br/>
		
		<button onclick="reset()">Reset Styles</button>
		
	</div>
		
</body>
</html>
