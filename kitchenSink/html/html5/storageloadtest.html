<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,user-scalable=no,initial-scale=1.0">
	<link href="../../css/styles.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../../js/standard.js"></script>
	
	<title> HTML5 Storage load test</title>
	<link href="../../css/html5/storage.css" rel="stylesheet" type="text/css">
	<script src="../../js/html5/storageloadtest.js" type="text/JavaScript"></script>

</head>
<body>

	<h1>HTML5 Storage - load test</h1>
	
	<h2> Load Test </h2>
	<div class="demo">

		<h3> Local Storage </h3>
		<p>
			Num bytes to add to local storage: 
			<input type="text" id="txtNumBytesLocal" size="10" value="1000000" />
			<button id="btnLocal" onclick="runLocalLoadTest()">Load Local Storage</button>
		</p>
		<div id="localStorage"></div>
		<button id="btnClearLocal" onclick="removeAllLocal()">Clear Local Storage</button>
		
		<h3> Session Storage </h3>
		<p>
			Num bytes to add to session storage: 
			<input type="text" id="txtNumBytesSession" size="10" value="1000000" />
			<button id="btnSession" onclick="runSessionLoadTest()">Load Session Storage</button>
		</p>
		<div id="sessionStorage"></div>
		<button id="btnClearSession" onclick="removeAllSession()">Clear Session Storage</button>
	</div>

	<div id="output"></div>
	
</body>
</html>
